<!DOCTYPE html>
<html>
<head>
    <title>Novell Services Login</title>
    <style>
        table {
            margin: auto;
        }
        td {
            padding: 5px;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Novell Services Login</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" /></td>
            </tr>
            <tr>
                <td>City of Employment:</td>
                <td><input type="text" name="city" /></td>
            </tr>
            <tr>
                <td>Web server:</td>
                <td>
                    <select name="server">
                        <option value="">-- Choose a server --</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Please specify your role:</td>
                <td>
                    <input type="radio" name="role" value="Admin" /> Admin<br />
                    <input type="radio" name="role" value="Engineer" /> Engineer<br />
                    <input type="radio" name="role" value="Manager" /> Manager<br />
                    <input type="radio" name="role" value="Guest" /> Guest<br />
                </td>
            </tr>
            <tr>
                <td>Single Sign-on to the following:</td>
                <td>
                    <input type="checkbox" name="sso" value="Mail" /> Mail<br />
                    <input type="checkbox" name="sso" value="Payroll" /> Payroll<br />
                    <input type="checkbox" name="sso" value="Self-service" /> Self-service<br />
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <input type="submit" value="Login" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
